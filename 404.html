<body class="login-mode">
    <div class="app-container">
        <header id="app-header" class="app-header" style="display: none;"></header>

        <main id="main-content" class="main-content">
            <div class="login-page">
                <div class="login-container">
                    <div class="login-header">
                        <h1 id="login-title">🏗️ 建設業評価システム</h1>
                        <p id="login-subtitle">システムにログインしてください</p>
                    </div>
                    <form id="login-form">
                        <div class="form-group">
                            <label for="email" id="email-label">メールアドレス</label>
                            <input type="email" id="email" name="email" value="admin@company.com" required>
                        </div>
                        <div class="form-group">
                            <label for="password" id="password-label">パスワード</label>
                            <input type="password" id="password" name="password" value="password123" required>
                        </div>
                        <button type="submit" class="btn btn-primary" style="width: 100%;" id="login-submit">ログイン</button>
                    </form>
                </div>
            </div>

            <div id="admin-registration-page" style="display: none;">
                <div class="login-container" style="max-width: 550px;">
                    <div class="login-header">
                        <h1>管理者アカウント登録</h1>
                        <p>システムを利用する最初の管理者アカウントを申請します。</p>
                    </div>
                    <form id="admin-registration-form">
                        <div class="form-group">
                            <label for="admin-reg-company">会社名・組織名</label>
                            <input type="text" id="admin-reg-company" required>
                        </div>
                        <div class="form-group">
                            <label for="admin-reg-name">氏名</label>
                            <input type="text" id="admin-reg-name" required>
                        </div>
                        <div class="form-group">
                            <label for="admin-reg-email">メールアドレス</label>
                            <input type="email" id="admin-reg-email" required>
                        </div>
                        <div class="form-group">
                            <label for="admin-reg-password">パスワード</label>
                            <input type="password" id="admin-reg-password" required>
                        </div>
                        <button type="submit" class="btn btn-primary" style="width: 100%;">登録申請</button>
                    </form>
                    <div style="text-align: center; margin-top: 1rem;">
                        <a href="#" onclick="router.navigate('/')">通常のログインページに戻る</a>
                    </div>
                </div>
            </div>
        </main>

        <footer class="app-footer">
            <p>&copy; 2025 建設業評価システム. All rights reserved.</p>
        </footer>
